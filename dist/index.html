<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ugly Trivia App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <i class="fas fa-brain icon"></i>
        <h1>Ugly Trivia App</h1>
        <h3>Score: <span class="score">0</span></h3>
      </div>
    </header>
    <section>
      <div class="container qa__section">
        <div class="singleQuestion">
          <div class="num__input">
            <input class="input__num-q" type="number" value="10" min="1" max="30"></input></br>
          </div>
          <div class="category__input">
          </div>
          <div class="difficulty__input">
          <select class="input__difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select></br>
            </div>
          <button class="start__btn">Start</button>
          </div>
      </div>
    </section>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script type="text/javascript" src="bundle.js"></script></body>
</html>
